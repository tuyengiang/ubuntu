<!DOCTYPE html>
<html>
<head>
	<title>Trang tinh</title>
</head>
<body>
	<label> Nhap a
		<input type="text" name="a" placeholder="nhap a">
	</label>
	<label>Nhap b
		<input type="text" name="b" placeholder="Nhap b">
	</label>

	<label>Phep tinh
		<select name="tinh">
			<option value="+">Phep Cong</option>
			<option value="-">Phap Tru</option>
			<option value="*">Phep Nhan</option>
			<option value="/">Phan Chia</option>

		</select>

	</label>
	<button id="tinh">Tinh</button>

	<div id="anser" style="display:none">

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
