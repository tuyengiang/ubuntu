<!DOCTYPE html>
<html>
<head>
	<title>Đại học kinh tế kỹ thuật cong nghiệp - Demo</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="header">
		<a href="#" title="Trang Chủ"><img src="img/logo.png"></a>
	</div><!--header-->
	<div id="menu">
		<ul>
			<li><a href="#">Trang Chủ</li>
			<li><a href="#">Giới Thiệu</li>
			<li><a href="#">Chương Trình Đào Tạo</li>
			<li><a href="#">Quy Chế Quy Định</li>
			<li><a href="#">Tuyển Sinh</li>
			<li style="border-right:none;"><a href="#">Giờ Học</li>
		</ul>
	</div><!--menu-->


	<div id="main">
		<div id="main-left">
			<div id="title">Thông Báo</div>
			
		</div><!--main-left-->
		<div id="main-right">
			<div id="title">Đăng Nhập</div>
			<form>
				<label>
					<h4>Mã Sinh Viên:</h4>
					<input type="number" placeholder="Nhập mã sinh viên">
				</label>
				<label>
					<h4>Mật Khẩu:</h4>
					<input type="password" placeholder="Nhập Password">

				</label>
				<label>
					<h4>Mã bảo Vệ</h4>
					<input type="text">
				</label>
				<label><br>
				<input type="radio" name="chon"> SV Đã tốt Nghiệp<br> 
				<input type="radio" name="chon">SV Vẫn Còn Đi Học
				</label><br>
				<button type="submit">Đăng Nhập</button>


			</form>
		</div><!--main-right-->
	</div><!--main-->
</body>
</html>
